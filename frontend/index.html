<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Stops</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 700px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        .ui-autocomplete {
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 20px;
        }

        #busesList button {
            transition: transform 0.2s, background-color 0.2s;
        }

        #busesList button:hover {
            transform: scale(1.1);
            background-color: #007bffcc;
        }

        #arrivalTimes {
            margin-top: 20px;
        }

        .arrival-card {
            padding: 10px;
            background: #f1f5f9;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .bus-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 120px;
        }

        .bus-direction {
            font-size: 0.8rem;
            font-weight: 500;
            color: #555;
            margin-left: 5px;
        }

        #clearBtn {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bus Stop Finder</h1>

    <div class="mb-3">
        <label for="stopInput" class="form-label">Enter Bus Stop</label>
        <input type="text" id="stopInput" class="form-control" placeholder="Start typing a stop name...">
    </div>

    <button id="clearBtn" class="btn btn-danger mb-3">Clear</button>

    <div class="mb-3">
        <label for="busesList" class="form-label">Buses at this stop</label>
        <div id="busesList" class="d-flex flex-wrap gap-2"></div>
    </div>

    <div id="arrivalTimes"></div>
</div>

<!-- jQuery Ð¸ jQuery UI -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {

    $.get("http://localhost:3000/stops", function(data) {
        const stopNames = data.map(stop => stop.stop_name);

        $("#stopInput").autocomplete({
            source: stopNames,
            minLength: 1,
            select: function(event, ui) {
                loadBuses(ui.item.value);
            }
        });
    });

    $("#clearBtn").click(function() {
        $("#stopInput").val('');
        $("#busesList").empty();
        $("#arrivalTimes").empty();
    });

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            $.get(`http://localhost:3000/nearest-stop?lat=${lat}&lon=${lon}`, function(data) {
                if (data.stop_name) {
                    $("#stopInput").val(data.stop_name).trigger("select");
                    loadBuses(data.stop_name);
                }
            });
        });
    }

    function loadBuses(stopName) {
        const busesList = $("#busesList");
        busesList.empty();
        $("#arrivalTimes").empty();

        $.get(`http://localhost:3000/buses/${encodeURIComponent(stopName)}`, function(data) {
            if (data.length === 0) {
                busesList.text("No buses for this stop");
                return;
            }

            data.sort((a,b) => {
                const numA = parseInt(a.bus_number);
                const numB = parseInt(b.bus_number);
                const isNumA = !isNaN(numA);
                const isNumB = !isNaN(numB);

                if (isNumA && isNumB) return numA - numB;
                if (isNumA) return -1;
                if (isNumB) return 1;
                return a.bus_number.localeCompare(b.bus_number);
            });

            data.forEach(bus => {
                const btn = $("<button>")
                    .addClass("btn btn-primary bus-btn")
                    .text(bus.bus_number);

                if (bus.direction) {
                    btn.append($("<span>").addClass("bus-direction").text(bus.direction));
                }

                btn.click(() => {
                    loadArrivalTimes(stopName, bus.bus_number);
                });

                busesList.append(btn);
            });
        });
    }

    function loadArrivalTimes(stopName, busNumber) {
        const arrivalDiv = $("#arrivalTimes");
        arrivalDiv.empty();

        $.get(`http://localhost:3000/arrival-times?stop_name=${encodeURIComponent(stopName)}&bus_number=${encodeURIComponent(busNumber)}`, function(times) {
            if (times.length === 0) {
                arrivalDiv.append("<div class='arrival-card'>No arrival times found</div>");
                return;
            }

            arrivalDiv.append(`<h5>Next arrivals for bus ${busNumber}:</h5>`);

            times.forEach(t => {
                arrivalDiv.append(`<div class='arrival-card'>${t.arrival_time}</div>`);
            });
        });
    }

});
</script>
</body>
</html>
